<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        .headerLogo {
            font-family: "Libre Franklin";
            font-weight: 400;
            font-style: normal;
            text-align: initial;
            display: flex;
            background-color: rgb(245, 243, 243);
            padding-bottom: 40px;
            background-image: url("https://d1yei2z3i6k35z.cloudfront.net/systeme-common/6587170f57fe1_cover.png");
            background-size: 100%;
            background-position: 50% 0%;
            background-repeat: no-repeat;
            background-attachment: initial;
        }
        .header1 {
            box-sizing: inherit;
            max-width: 960px;
            width: 100%;
            margin: auto;
        }
        .header2 {
            box-sizing: inherit;
            position: relative;
            margin: 0px;
        }
        .header3 {
            display: grid;
            justify-content: space-between;
            grid-template-columns: repeat(12, 1fr);
            background-color: rgba(255, 255, 255, 0);
            background-image: none;
            column-gap: unset !important;
            background-size: initial;
            background-position: 50% 50%;
            background-repeat: repeat;
            background-attachment: initial;
        }
        .header4 {
            display: flex;
            flex-direction: column;
            grid-column: 1 / 13;
            align-self: flex-start;
        }
        .header5 {
            position: relative;
            text-align: initial;
            display: flex;
            flex-direction: column;
            margin: 0px;
        }
        .header6 {
            align-self: center;
        }
        .pic1 {
            position: relative;
            display: block;
            height: 0px;
            overflow: visible;
            padding-bottom: 100%;
        }
        .img1 {
            display: block;
            max-width: 100%;
            object-fit: contain;
            width: 264px;
        }
        .header7 {
            position: relative;
            text-align: initial;
            margin: 0px;
        }
        .header8 {
            display: grid;
            -webkit-box-pack: justify;
            justify-content: space-between;
            grid-template-columns: repeat(12, 1fr);
            padding: 10px;
            background-image: none;
            column-gap: unset !important;
            background-size: initial;
            background-position: 50% 50%;
            background-repeat: repeat;
            background-attachment: initial;
        }
        .header9 {
            display: flex;
            flex-direction: column;
            grid-column: 1 / 13;
            align-self: flex-start;
        }
        .header {
            align-items: center;
            justify-content: space-between;
            background: url('https://d1yei2z3i6k35z.cloudfront.net/systeme-common/6587170f57fe1_cover.png') repeat;
            background-size: cover;
            background-position: center;
            padding: 20px;
            text-align: center;
        }
        .header img {
            height: 200px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ff7f50;
            color: white;
            border-radius: 5px 5px 0 0;
            margin: 0 5px;
            transition: background 0.3s;
        }
        .tab:hover, .tab.active {
            background-color: #ff5722;
        }
        .category {
            display: none;
        }
        .category.active {
            display: block;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 5px;
        }
        .carousel img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: #ff7f50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .product a:hover {
            background: #ff5722;
        }
        #AaDisclaimer {
            text-align: center;
            color: red;
            background: url('https://d1yei2z3i6k35z.cloudfront.net/systeme-common/6587172d87a12_cover2.png') repeat;
            background-size: cover;
            background-position: center;
            height: 200px;
            display: grid;
            align-items: center;
        }
        .submenu {
            display: none; 
            position: absolute; 
            background: white; 
            border: 1px solid #ccc; 
            padding: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div>
        <section class="headerLogo">
            <div width="960px" class="header1">
                <div class="header2">
                    <div class="header3">
                        <div size="12" class="header4">
                            <div class="header5">
                                <div width="264" class="header6">
                                    <a href="https://busy-moms-goto-store.systeme.io/au-welcome">
                                        <picture class="pic1">
                                            <img src="https://d1yei2z3i6k35z.cloudfront.net/11121723/67a28bdaa9da3_BusyMomsGoToStore.png" width="264" loading="eager" class="img1">
                                        </picture>

                            <div style="display: flex; gap: 20px; align-self: flex-end;">

                                </a>

                                    <img src="https://cdn-icons-png.flaticon.com/512/56/56763.png" width="30" alt="Menu" class="menu-icon">

                                        <a href="https://busy-moms-goto-store.systeme.io/au-about-us" target="_blank">About Us</a><br>
                                        <a href="https://busy-moms-goto-store.systeme.io/au-contact" target="_blank">Contact Us</a><br>
                                        <a href="https://busy-moms-goto-store.systeme.io/au-mothers-manage-it-blog" target="_blank">Blog</a>
                                    </div>
                                </div>
                            </div>
                            <div class="header7">
                                <div class="header8">
                                    <div size="12" class="header9">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="header">
        <!-- <img src="https://d1yei2z3i6k35z.cloudfront.net/systeme-common/6587170f57fe1_cover.png" alt="Site Logo"> -->        
        <h1>Busy Moms Go To Store - Products</h1>
        <div class="tabs">
            <div class="tab active" data-category="travelEssentials">ðŸ“¦ Travel Essentials</div>
            <div class="tab" data-category="category2">ðŸ“¦ Category 2</div>
            <div class="tab" data-category="category3">ðŸ“¦ Category 3</div>
        </div>
    </div>
    <div id="travelEssentials" class="category active">
        <div class="product-grid"></div>
    </div>
    <div id="category2" class="category">
        <div class="product-grid"></div>
    </div>
    <div id="category3" class="category">
        <div class="product-grid"></div>
    </div>
    <div id="AaDisclaimer">
        *As an Amazon Associate I earn from qualifying purchases
    </div>
    
    <script>
        const categories = document.querySelectorAll('.category');
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                categories.forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-category')).classList.add('active');
            });
        });


        document.addEventListener("DOMContentLoaded", function () {
        const jsonUrl = "https://priyapar0409.github.io/BusyMomsToGoStore/products-au.json"; // Replace with actual URL

        function createProduct(product) {
            return `
                <div class="product">
                    <div class="carousel">
                        ${product.images.map((img, index) => `<img src="${img}" class="${index === 0 ? 'active' : ''}">`).join('')}
                        <button class="prev">&#10094;</button>
                        <button class="next">&#10095;</button>
                    </div>
                    <h3>${product.title}</h3>
                    <p>${product.description}</p>
                    <a href="${product.link}" target="_blank">View on Amazon</a>
                </div>
            `;
        }

    function setupCarousels() {
        document.querySelectorAll('.carousel').forEach(carousel => {
            const images = carousel.querySelectorAll('img');
            const prevButton = carousel.querySelector('.prev');
            const nextButton = carousel.querySelector('.next');

            if (!images.length || !prevButton || !nextButton) return;

            let currentIndex = 0;

            function showImage(index) {
                images.forEach(img => img.classList.remove('active'));
                images[index].classList.add('active');
            }

            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                showImage(currentIndex);
            });

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                showImage(currentIndex);
            });
        });
    }

        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(productData => {
                productData.forEach(category => {
                    const container = document.getElementById(category.name)?.querySelector('.product-grid');
                    if (container) {
                        container.innerHTML = category.products.map(createProduct).join('');
                    } else {
                        console.warn(`Container for category '${category.name}' not found.`);
                    }
                });
            setupCarousels(); // Attach event listeners after products are added
            })
            .catch(error => console.error("Error loading product data:", error));
    });

        document.querySelector('.menu-icon').addEventListener('click', function() {
            var submenu = document.querySelector('.submenu');
            submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
        });

    </script>
