<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        .headerLogo {
            font-family: "Libre Franklin";
            font-weight: 400;
            font-style: normal;
            text-align: initial;
            display: flex;
            background-color: rgb(245, 243, 243);
            padding-bottom: 40px;
            background-image: url("https://d1yei2z3i6k35z.cloudfront.net/systeme-common/6587170f57fe1_cover.png");
            background-size: 100%;
            background-position: 50% 0%;
            background-repeat: no-repeat;
            background-attachment: initial;
        }
        .header1 {
            box-sizing: inherit;
            max-width: 960px;
            width: 100%;
            margin: auto;
        }
        .header2 {
            box-sizing: inherit;
            position: relative;
            margin: 0px;
        }
        .header3 {
            display: grid;
            justify-content: space-between;
            grid-template-columns: repeat(12, 1fr);
            background-color: rgba(255, 255, 255, 0);
            background-image: none;
            column-gap: unset !important;
            background-size: initial;
            background-position: 50% 50%;
            background-repeat: repeat;
            background-attachment: initial;
        }
        .header4 {
            display: flex;
            flex-direction: column;
            grid-column: 1 / 13;
            align-self: flex-start;
        }
        .header5 {
            position: relative;
            text-align: initial;
            display: flex;
            flex-direction: column;
            margin: 0px;
        }
        .header6 {
            align-self: center;
        }
        .pic1 {
            position: relative;
            display: block;
            height: 0px;
            overflow: visible;
            padding-bottom: 100%;
        }
        .img1 {
            display: block;
            max-width: 100%;
            object-fit: contain;
            width: 264px;
        }
        .header7 {
            position: relative;
            text-align: initial;
            margin: 0px;
        }
        .header8 {
            display: grid;
            -webkit-box-pack: justify;
            justify-content: space-between;
            grid-template-columns: repeat(12, 1fr);
            padding: 10px;
            background-image: none;
            column-gap: unset !important;
            background-size: initial;
            background-position: 50% 50%;
            background-repeat: repeat;
            background-attachment: initial;
        }
        .header9 {
            display: flex;
            flex-direction: column;
            grid-column: 1 / 13;
            align-self: flex-start;
        }
        .header {
            align-items: center;
            justify-content: space-between;
            background: url('https://d1yei2z3i6k35z.cloudfront.net/systeme-common/6587170f57fe1_cover.png') repeat;
            background-size: cover;
            background-position: center;
            padding: 20px;
            text-align: center;
        }
        .header img {
            height: 200px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ff7f50;
            color: white;
            border-radius: 5px 5px 0 0;
            margin: 0 5px;
            transition: background 0.3s;
        }
        .tab:hover, .tab.active {
            background-color: #ff5722;
        }
        .category {
            display: none;
        }
        .category.active {
            display: block;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 5px;
        }
        .carousel img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: #ff7f50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .product a:hover {
            background: #ff5722;
        }
        #AaDisclaimer {
            text-align: center;
            color: red;
            background: url('https://d1yei2z3i6k35z.cloudfront.net/systeme-common/6587172d87a12_cover2.png') repeat;
            background-size: cover;
            background-position: center;
            height: 200px;
            display: grid;
            align-items: center;
        }
        .menu-container {
            position: relative; /* Ensures submenu is positioned relative to this container */
            display: inline-block;
        }

        .menu-icon {
            cursor: pointer;
        }

        .submenu {
            display: none; /* Initially hidden */
            position: absolute;
            top: 100%; /* Positions the submenu below the menu icon */
            left: 0;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensures it appears on top */
        }

        .submenu a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: black;
        }

        .submenu a:hover {
            background: #f0f0f0;
        }

    </style>
</head>
<body>
    <div>
        <section class="headerLogo">
            <div width="960px" class="header1">
                <div class="header2">
                    <div class="header3">
                        <div size="12" class="header4">
                            <div class="header5">
                                <div width="264" class="header6">
                                    <a href="https://mom-simplify.systeme.io/welcome">
                                        <picture class="pic1">
                                            <img src="https://d1yei2z3i6k35z.cloudfront.net/11121723/67b8ac404e73b_MomSimplify.png" width="264" loading="eager" class="img1">
                                        </picture>
                                    </a>
                                </div>
                            </div>
                            <div style="display: flex; gap: 20px; align-self: flex-end;">
                                <a href="https://mom-simplify.systeme.io/welcome" class="home-icon">
                                    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" width="30" alt="Home">
                                </a>
                                <div class="menu-container">
                                    <img src="https://cdn-icons-png.flaticon.com/512/56/56763.png" width="30" alt="Menu" class="menu-icon">
                                    <div class="submenu">
                                        <a href="https://mom-simplify.systeme.io/products" target="_blank">Products</a><br>
                                        <a href="https://mom-simplify.systeme.io/about-us" target="_blank">About Us</a><br>
                                        <a href="https://mom-simplify.systeme.io/contact" target="_blank">Contact Us</a><br>
                                        <a href="https://mom-simplify.systeme.io/mothers-manage-it-blog" target="_blank">Blog</a>
                                    </div>
                                </div>
                            </div>
                            <div class="header7">
                                <div class="header8">
                                    <div size="12" class="header9">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="header">
        <!-- <img src="https://d1yei2z3i6k35z.cloudfront.net/systeme-common/6587170f57fe1_cover.png" alt="Site Logo"> -->        
        <h1>Mom Simplify - Products</h1>
        <div class="tabs"></div> <!-- Tabs will be inserted here dynamically -->
        <div id="categories-container"></div> <!-- Categories will be inserted here dynamically -->
        <div id="AaDisclaimer">
            *As an Affiliate I earn from qualifying purchases
        </div>
    </div>
        
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const jsonUrl = "https://priyapar0409.github.io/BusyMomsToGoStore/products.json"; // JSON URL
            //const jsonUrl = "products.json"; // JSON URL
            const tabsContainer = document.querySelector('.tabs');
            const categoriesContainer = document.getElementById('categories-container');

            function createProduct(product) {
                return `
                    <div class="product">
                        <div class="carousel">
                            ${product.images.map((img, index) => `<img src="${img}" class="${index === 0 ? 'active' : ''}">`).join('')}
                            <button class="prev">&#10094;</button>
                            <button class="next">&#10095;</button>
                        </div>
                        <h3>${product.title}</h3>
                        <p>${product.description}</p>
                        <a href="${product.link}" target="_blank">Check it out here</a>
                    </div>
                `;
            }

            function setupCarousels() {
                document.querySelectorAll('.carousel').forEach(carousel => {
                    const images = carousel.querySelectorAll('img');
                    const prevButton = carousel.querySelector('.prev');
                    const nextButton = carousel.querySelector('.next');

                    if (!images.length || !prevButton || !nextButton) return;

                    let currentIndex = 0;

                    function showImage(index) {
                        images.forEach(img => img.classList.remove('active'));
                        images[index].classList.add('active');
                    }

                    prevButton.addEventListener('click', () => {
                        currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                        showImage(currentIndex);
                    });

                    nextButton.addEventListener('click', () => {
                        currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                        showImage(currentIndex);
                    });
                });
            }

            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(productData => {
                    if (!productData.length) {
                        tabsContainer.innerHTML = "<p>No categories found.</p>";
                        return;
                    }

                    productData.forEach((category, index) => {
                        // Create a tab
                        const tab = document.createElement('div');
                        tab.classList.add('tab');
                        if (index === 0) tab.classList.add('active'); // First tab active
                        tab.textContent = `📦 ${category.name}`;
                        tab.dataset.category = category.name;

                        // Create a category section
                        const categoryDiv = document.createElement('div');
                        categoryDiv.id = category.name;
                        categoryDiv.classList.add('category');
                        if (index === 0) categoryDiv.classList.add('active'); // First category active
                        categoryDiv.innerHTML = `<div class="product-grid">${category.products.map(createProduct).join('')}</div>`;

                        // Append to the page
                        tabsContainer.appendChild(tab);
                        categoriesContainer.appendChild(categoryDiv);
                    });

                    // Add tab switching functionality
                    document.querySelectorAll('.tab').forEach(tab => {
                        tab.addEventListener('click', () => {
                            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                            document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
                            
                            tab.classList.add('active');
                            document.getElementById(tab.dataset.category).classList.add('active');
                        });
                    });

                    setupCarousels();
                })
                .catch(error => console.error("Error loading product data:", error));
        });
        document.addEventListener("DOMContentLoaded", function () {
            const menuIcon = document.querySelector(".menu-icon");
            const submenu = document.querySelector(".submenu");

            if (menuIcon && submenu) {
                menuIcon.addEventListener("click", function (event) {
                    event.stopPropagation(); // Prevents clicking outside from closing immediately
                    submenu.style.display = submenu.style.display === "block" ? "none" : "block";
                });

                // Hide submenu when clicking outside
                document.addEventListener("click", function (event) {
                    if (!submenu.contains(event.target) && !menuIcon.contains(event.target)) {
                        submenu.style.display = "none";
                    }
                });
            }
        });

    </script>
</body>
</html>
